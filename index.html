<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/queries.css" />
        <link class="theme-sheet" rel="stylesheet" href="css/themes/blue.css" />
        <script defer src="js/scripts.js"></script>

        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body>
        <main>
            <section class="main-section">
                <header class="calculator-header-container">
                    <p class="calc-title">calc</p>
                    <div class="theme-text-container">
                        <p class="theme-text">THEME</p>
                        <div class="theme-slider-container">
                            <div class="theme-options-container">
                                <p>1</p>
                                <p>2</p>
                                <p>3</p>
                            </div>
                            <input
                                type="range"
                                min="1"
                                max="3"
                                value="1"
                                aria-label="Theme Slider"
                                class="theme-slider"
                            />
                        </div>
                    </div>
                </header>
                <div class="calculator-text-container">
                    <div>
                        <p class="calculator-operation"></p>
                        <p class="calculator-text"></p>
                    </div>
                </div>
                <div class="calculator-num-pads-container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="btn-delete">DEL</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>x</button>
                    <button class="btn-reset">RESET</button>
                    <button class="btn-equal-sign">=</button>
                </div>
            </section>
        </main>
    </body>
</html>
